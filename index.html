<html>
	<head>
		<title>Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
		<script src="calc.js"type="text/javascript"></script>
		<link rel="stylesheet" href="styles.css">
		<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
		

	</head>
	<body>
    <div id="container">
    	<div id="calculator">
            <div class="row">
                <div id='result'>0</div>
            </div>
            <div class="row">
                <div class="num_1">1</div>
                <div class="num_2">2</div>
                <div class="num_3">3</div>
                <div class="calc_add">+</div>
            </div>
            <div class="row">
                <div class="num_4">4</div>
                <div class="num_5">5</div>
                <div class="num_6">6</div>
                <div class="calc_subtract">-</div>
            </div>
            <div class="row">
                <div class="num_7">7</div>
                <div class="num_8">8</div>
                <div class="num_9">9</div>
                <div class="calc_multiply">*</div>
            </div>
            <div class="row">
            	<div class="num_0">0</div>
                <div class="calc_clear">C</div>
                <div class="calc_equal">=</div>
                <div class="calc_divide">/</div>
            </div>
        </div>
    </div>
</body>
</html>
