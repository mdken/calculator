<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css">
		<script src="calc.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div onclick='console.log("7")' class="btn" id="7">7</div>
				<div onclick='console.log("8")'class="btn" id="8">8</div>
				<div onclick='console.log("9")'class="btn" id="9">9</div>
			</div>
			<div class="row">
				<div onclick='console.log("4")'class="btn"  id="4">4</div>
				<div onclick='console.log("5")' class="btn" id="5">5</div>
				<div  onclick='console.log("6")'class="btn" id="6">6</div>
			</div>
			<div class="row">
				<div onclick='console.log("1")'class="btn"  id="1">1</div>
				<div onclick='console.log("2")' class="btn" id="2">2</div>
				<div onclick='console.log("3")' class="btn" id="3">3</div>
			</div>
			<div class="row">
				<div onclick='console.log("0")' class="btn"  id="0">0</div>
			</div>
			<div class="row">
				<div class="func" id="add">+</div>
				<div class="func" id="sub">-</div>
				<div class="func" id="divide">/</div>
				<div class="func" id="mult">*</div>
				<div class="func" id="clear">CE</div>
			</div>

		</div>
	</body>
</html>
